<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Fetching api Data</h1> 
   <ul id="fetchList"></ul>
   <script>
    const list = document.getElementById("fetchList");
    console.log(list);
    const fetching = async () => {
            const resp=await fetch("https://jsonplaceholder.typicode.com/users");
            console.log(resp.ok);
            if(resp.ok==true){
                const data = await resp.json();
                data.forEach((el)=> {
                    let li=document.createElement("li");
                    li.textContent=el.name;
                    list.appendChild(li);
            });
        }
            };
            fetching();
// step 1: want instance of tag where we want to append data
//step 2: fetch the api
//step 3: create li and put content in it 
//step 4 : append the li inside ul tag
        
            
   </script>
</body>
</html>
