<!DOCTYPE html>
<html>
<head>
  <title>Fetching API Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
  </style>
</head>
<body>

  <h1>Fetching API Data</h1>
  <button onclick="loadData()">Show Data</button>
  
  <div id="table-container"></div>

  <script>
    function loadData() {
      fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => response.json())
        .then(data => {
          let table = `<table>
            <tr>
              <th>Username</th>
              <th>Name</th>
              <th>Email</th>
            </tr>`;
          
          data.forEach(user => {
            table += `
              <tr>
                <td>${user.username}</td>
                <td>${user.name}</td>
                <td>${user.email}</td>
              </tr>
            `;
          });
          
          
          document.getElementById('table-container').innerHTML = table;
        })
        .catch(error => console.error('Error:', error));
    }
  </script>

</body>
</html>
